<div class="page-header" ng-init="init()">
	<div ng-show="{{error}}">
		{{message}}
	</div>
	
	<h3>Cart</h3><br>
	
	<div class="table-responsive">
		<table class="table table-hover">
			<tr class="table-heading">
				<th>Product Id</th>
				<th>Name</th>
				<th>Quantity Ordered</th>
				<th>Total</th>
				
				
			</tr>
			<tr ng-repeat="cart in carts">
				<td>{{cart.productId}}</td>
				<td>{{cart.productName}}</td>
				<td>{{cart.quantityOrdered}}</td>
				<td>{{cart.total}}</td>
						
			</tr>
		</table>
		</div>
		
		<div class='form-group'>
					<div class='col-md-offset-4 col-md-3'>
						<input type="submit" class="btn btn-success" value="Back" ng-click="CartCtrl.back()"/>
					</div>
					<div class='col-md-offset-4 col-md-3'>
						<input type="submit" class="btn btn-success" value="Checkout" ng-click="CartCtrl.checkout()"/>
					</div>
					</div>
			
			
	</div>
