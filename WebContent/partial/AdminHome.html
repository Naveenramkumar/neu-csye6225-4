<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<p>
 	<a ng-click="addSeller()"  class="btn btn-primary">
 	Add New Seller</a></p>
 	
 <p>
 	<a ng-click="viewCustomers()"  class="btn btn-primary">
 	View Customers</a></p>	
 	
 	
 	<div class="page-header" ng-init="init()">
	<div ng-show="{{error}}">
		{{message}}
	</div>
	<div class="table-responsive">
		<table class="table table-hover">
			<tr class="table-heading">
				<th>Seller Id</th>
				<th>Name</th>
				<th>User Name</th>
				<th>Email id</th>
				<th>Street Address</th>
				<th>City</th>
				<th>State</th>
				<th>Company</th>
				
			</tr>
			<tr ng-repeat="seller in sellers">
				<td>{{seller.sellerId}}</td>
				<td>{{seller.name}}</td>
				<td>{{seller.userName}}</td>
				<td>{{seller.email}}</td>
				<td>{{seller.streetAddress}}</td>
				<td>{{seller.city}}</td>
				<td>{{seller.state}}</td>
				<td>{{seller.company}}</td>

			</tr>
		</table>
	</div>
	
	
</div>

</body>
</html>
